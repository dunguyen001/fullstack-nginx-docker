version: "3.8"

services:
  nginx:
    depends_on:
      - api
      # - client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3050:80"

  api:
    build:
      dockerfile: Dockerfile
      context: "./api"
    volumes:
      - /app/node_modules
      - ./api:/app
    environment:
      PORT: 3001
      NODE_ENV: development
    ports:
      - 127.0.0.1:${PORT:-3001}:3001

